<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Universal Transcriber</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      color: white;
      padding: 40px;
      text-align: center;
    }
    .container {
      background: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 15px;
      max-width: 600px;
      margin: auto;
    }
    input, select, button {
      margin: 10px;
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
    }
    textarea {
      margin-top: 20px;
      width: 100%;
      height: 150px;
      padding: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ğŸ¤ Universal Transcriber</h1>
    <p>Select an audio file (WAV/FLAC) and choose language</p>

    <input type="file" id="audioFile" accept="audio/*"/>
    <br />
    <select id="language">
      <option value="bn-IN">ğŸ‡§ğŸ‡© Bengali</option>
      <option value="hi-IN">ğŸ‡®ğŸ‡³ Hindi</option>
      <option value="en-US" selected>ğŸ‡ºğŸ‡¸ English</option>
    </select>
    <br />
    <button onclick="transcribe()">ğŸ“ Transcribe</button>

    <textarea id="output" placeholder="Transcript will appear here..."></textarea>
  </div>

  <script>
    async function transcribe() {
      const fileInput = document.getElementById('audioFile');
      const language = document.getElementById('language').value;
      const output = document.getElementById('output');

      if (!fileInput.files[0]) {
        alert('Please select an audio file.');
        return;
      }

      const formData = new FormData();
      formData.append('audio', fileInput.files[0]);

      output.value = "â³ Transcribing... Please wait...";

      try {
        const res = await fetch(`https://google-speech-backend.onrender.com/transcribe?lang=${language}`, {
          method: 'POST',
          body: formData
        });

        const data = await res.json();
        output.value = data.transcript || "No result";
      } catch (err) {
        output.value = "âŒ Error occurred while transcribing.";
        console.error(err);
      }
    }
  </script>
</body>
</html>
